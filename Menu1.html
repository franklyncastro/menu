<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Css Menu</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Navegacion -->
  <div class="navegacion">
    <ul>
      <li class="lista activo" data-color="#f53b57">
        <a href="#">
          <span class="icono"><i class="fa fa-home"></i></span>
          <span class="titulo">Inicio</span>
        </a>
      </li>
      <li class="lista" data-color="#3c40c6">
        <a href="#">
          <span class="icono"><i class="fa fa-user"></i></span>
          <span class="titulo">Perfil</span>
        </a>
      </li>
      <li class="lista" data-color="#05c46b">
        <a href="#">
          <span class="icono"><i class="fa fa-comment"></i></span>
          <span class="titulo">Mensajes</span>
        </a>
      </li>
      <li class="lista" data-color="#0fbcf9">
          <a href="#">
            <span class="icono"><i class="fa fa-question-circle"></i></span>
            <span class="titulo">Ayuda</span>
          </a>
      </li>
      <li class="lista" data-color="#ffa801">
        <a href="#">
          <span class="icono"><i class="fa fa-cog"></i></span>
          <span class="titulo">Configurar</span>
        </a>
      </li>
      <div class="indicador"></div>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
